<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>
<body>
  <div class="container">
    <div class="search-container">
      <input type="text" id="city-input" placeholder="Search city...">
      <button id="search-btn"><i class="wi wi-search"></i></button>
    </div>

    <div class="weather-cards">
      <!-- Current Weather -->
      <div class="current-weather">
        <div class="location-date">
          <h2 id="location">Loading...</h2>
          <p id="date"></p>
        </div>
        <div class="weather-main">
          <i id="weather-icon" class="wi wi-day-sunny"></i>
          <span id="temp">--°C</span>
        </div>
        <div class="weather-details">
          <p><span id="description">--</span></p>
          <p>Feels like: <span id="feels-like">--°C</span></p>
          <p>Humidity: <span id="humidity">--%</span></p>
          <p>Wind: <span id="wind">-- m/s</span></p>
        </div>
      </div>

      <!-- 5-Day Forecast -->
      <div class="forecast">
        <h3>5-Day Forecast</h3>
        <div id="forecast-list"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
